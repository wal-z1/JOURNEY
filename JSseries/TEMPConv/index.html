<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Temprature Coversion</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!--Generic Tempalte no need for fancy stuff just js practice-->
		<main>
			<section>
				<div id="container">
					<h1>Temprature Conversion</h1>
					<p>Choose From the following options</p>
					<hr />
					<label for="CTOF"
						>Celsius &nbsp;&nbsp;&nbsp;➨ &nbsp;&nbsp;&nbsp;Fahrenheit</label
					>
					<input type="radio" name="sel" id="CTOF" />
					<label for="FTOC"
						>Fahrenheit &nbsp;&nbsp;&nbsp;➨ &nbsp;&nbsp;&nbsp;Celsius</label
					>
					<input type="radio" name="sel" id="FTOC" />
					<hr />
					<input type="number" id="in" placeholder="100" />
					<button id="but">Go on</button>
					<hr />
					<p id="resultt">Result</p>
					<output name="result" id="res"></output>
				</div>
			</section>
		</main>
		<script src="index.js"></script>
	</body>
</html>
