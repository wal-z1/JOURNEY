<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sample</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="menu" class="shadow rounded padding10p margin55">
			<h1>Random Password Generator</h1>
			<label for="length"># Characters</label>
			<input type="number" id="length" value="1" min="1" />
			<div id="options">
				<label for="caps" class="selected">
					<input type="checkbox" id="caps" />
					Capital letters ?
				</label>
				<label for="nums" class="selected">
					<input type="checkbox" id="nums" />
					Numbers ?
				</label>
				<label for="symbols" class="elected">
					<input type="checkbox" id="symbols" />
					Symbols ?
				</label>
			</div>
			<button class="buttons centerflex" onclick="GEN()">Generate</button>
			<br />
			<output id="result"></output>
		</div>
		<script src="index.js"></script>
	</body>
</html>
