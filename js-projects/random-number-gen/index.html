<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="central">
			<div id="contain">
				<h1 id="title">Random Number Generator</h1>
				<p>You can select a max and a min</p>
				<div id="inputs">
					<label for="minin">Minimum</label>
					<input id="minin" />
					<br />
					<br />
					<label for="maxin">Max</label>
					<input id="maxin" />
				</div>
				<p id="prompt">You may generate a random number</p>
				<button id="but">Generate</button>
				<br />
				<br />
				<label for="num">Generated Number:</label>
				<input id="num" />
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
