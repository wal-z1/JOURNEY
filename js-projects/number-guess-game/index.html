<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>NGG</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<div id="centercontain">
				<h1>Number Guessing Game</h1>
				<p>Enter Your Bounds</p>
				<br />
				<br />
				<label for="max" class="selectt">Maximum</label>
				<input id="max" type="number" class="select" />
				<br />
				<br />
				<label for="min" class="selectt">Minimum</label>
				<input id="min" type="number" class="select" />
				<br />
				<br />
				<label for="number" class="selectt">Enter Guess</label>
				<input id="guess" type="number" class="select" />
				<br />
				<button id="sub">SUBMIT</button>
				<p id="res"></p>
			</div>
		</main>
		<script src="index.js"></script>
	</body>
</html>
