<!DOCTYPE html>
<html>
	<head>
		<title>buttons</title>
	</head>
</html>
<body>
	<h3>button test</h3>
	<a href="table test.html" target="_blank">
		<button
			onclick="selfkill()"
			style="
				font-size: 26px;
				color: #370e3f;
				background-color: rgb(133, 112, 153);
				border-radius: 10px;
				font-family: 'Times New Roman', Times, serif;
			">
			I Hate my life
		</button>
	</a>
	<p id="hi">death</p>
	<script>
		function selfkill() {
			document.getElementById("hi").innerHTML = "already dead";
		}
	</script>
</body>
