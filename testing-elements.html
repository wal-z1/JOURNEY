<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Sample Page</title>
		<link rel="stylesheet" href="hihi.css" />
	</head>
	<body>
		<header>
			<h1>Welcome to My Page</h1>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Projects</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</header>

		<main>
			<section id="about">
				<h2>About Me</h2>
				<p>Hello! I'm learning HTML and CSS. This is a simple starter page.</p>
			</section>

			<section id="skills">
				<h2>Skills</h2>
				<ul>
					<li>HTML</li>
					<li>CSS</li>
					<li>JavaScript (coming soon!)</li>
				</ul>
			</section>

			<section id="contact">
				<h2>Contact Me</h2>
				<form>
					<label for="name">Name:</label>
					<input type="text" id="name" /><br /><br />

					<label for="email">Email:</label>
					<input type="email" id="email" /><br /><br />

					<label for="message">Message:</label><br />
					<textarea id="message" rows="5" cols="30"></textarea><br /><br />

					<button type="submit">Send</button>
				</form>
			</section>
		</main>

		<footer>
			<p>&copy; 2025 Walid Bouhenika</p>
		</footer>
	</body>
</html>
